<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <style media="screen">
    ion-content div.scroll{
      height: 100%; }

    .webPage{
      width: 100%;
      height: 100%;
      border: 1px solid #EAAB00;
      padding: 1em;
    }
    </style>
  </head>
  <body ng-app="starter" ng-controller="Controller">
    <ion-view>
      <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">SPIELFILM</h1>
      </ion-header-bar>

      <ion-content class='has-header' >
        <iframe id="webPage" class='webPage' name="eventsPage" ng-src="{{url | trusted}}">
        </iframe>
      </ion-content>
    </ion-view>

    <ion-footer-bar align-title="left" class="bar-positive">
      <div class="buttons">
        <a class="button button-clear" ng-click="{{prevurl | trusted}}"><i class="ion-arrow-left-c"></i>Back</a>
      </div>
      <div class="buttons">
        <a class="button button-clear" ng-click="{{nexturl | trusted}}">Next<i class="ion-arrow-right-c"></i></a>
      </div>
    </ion-footer-bar>
  </body>
</html>
